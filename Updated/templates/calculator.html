<!DOCTYPE html>
<html>
<head>
    <title>Insurance Premium Calculator</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
    <h1>Insurance Premium Calculator</h1>
    <form method="POST">
        <label for="business_scale">Size of the business (Small, Medium, Large):</label>
        <select name="business_scale">
            <option value="Small">Small</option>
            <option value="Medium">Medium</option>
            <option value="Large">Large</option>
        </select><br>
        <label for="risk_exposure">Risk factor (Low, Medium, High):</label>
        <select name="risk_exposure">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
        </select><br>
        <label for="data_type">Type of data (Sensitive/Non-sensitive):</label>
        <select name="data_type">
            <option value="Sensitive">Sensitive</option>
            <option value="Non-sensitive">Non-sensitive</option>
        </select><br>
        <label for="potential_loss">Expected loss:</label>
        <input type="number" name="potential_loss" required><br>
        <label for="annual_revenue">Annual revenue:</label>
        <input type="number" name="annual_revenue" required><br>
        <label for="compliance_requirements">Compliance with requirements (yes/no):</label>
        <select name="compliance_requirements">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select><br>
        <input type="submit" value="Calculate">
    </form>
</body>
</html>
